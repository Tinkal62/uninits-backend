<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | infiniNITS</title>
  <link rel="icon" href="/assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-body">

  <div class="main-content">

    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <!-- ================= ADMIN LOGIN ================= -->
    <section class="section feedback-section" style="margin-top: 120px;">
      <div class="feedback-card">

        <h2 class="gradient-text section-title">
          <i class="fas fa-user-shield"></i> Admin Login
        </h2>

        <!-- FORM (JS handled, no server submit) -->
        <form id="adminLoginForm">

          <textarea
            id="adminName"
            class="feedback-textarea"
            placeholder="Admin Name"
            required
            style="height: 65px;"
          ></textarea>

          <textarea
            id="adminEmail"
            class="feedback-textarea mt-3"
            placeholder="Admin Email"
            required
            style="height: 65px;"
          ></textarea>

          <textarea
            id="adminScholarId"
            class="feedback-textarea mt-3"
            placeholder="Scholar ID"
            required
            style="height: 65px;"
          ></textarea>

          <textarea
            id="adminPassword"
            class="feedback-textarea mt-3"
            placeholder="Password"
            required
            style="height: 65px;"
          ></textarea>

          <button type="submit" class="btn-primary btn-feedback mt-4">
            <i class="fas fa-lock"></i> Secure Login
          </button>

        </form>

        <p style="margin-top: 20px; font-size: 0.9rem; color: #aaa;">
          ⚠️ Authorized personnel only
        </p>

      </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

  </div>

  <!-- ================= JS ================= -->
  <script src="/js/app.js"></script>
  <script src="/js/components.js"></script> 

  <script>
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("mobileMenu");
    toggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
